<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES - Magical Relationship Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px;
        }

        .app-title {
            color: white;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .magic-border {
            position: relative;
            margin-bottom: 2.5rem;
        }

        .magic-border::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: white;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-calculate {
            background: rgba(255, 255, 255, 0.9);
            color: #784BA0;
            font-weight: 600;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.4s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .result-text {
            font-size: 1.8rem;
            color: white;
            font-weight: 600;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .relationship-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            transform: rotate(45deg);
            animation: heartFloat linear infinite;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="hearts" id="hearts"></div>
    <div class="content-wrapper">
        <div class="glass-card animate__animated animate__fadeIn">
            <h1 class="app-title magic-border">‚ú® FLAMES ‚ú®</h1>
            <form id="flamesForm" class="animate__animated animate__fadeInUp">
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">üë§</span>
                        <input type="text" id="name1" class="form-control" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">‚ù§Ô∏è</span>
                        <input type="text" id="name2" class="form-control" placeholder="Enter their name" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-calculate w-100">
                    Calculate Relationship
                </button>
            </form>
            
            <div id="resultCard" class="result-card animate__animated">
                <div class="text-center">
                    <div id="relationshipIcon" class="relationship-icon"></div>
                    <p id="result" class="result-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        const flamesMap = {
            1: { result: 'Friends', icon: 'ü§ù' },
            2: { result: 'Love', icon: '‚ù§Ô∏è' },
            3: { result: 'Affection', icon: 'üåπ' },
            4: { result: 'Marriage', icon: 'üíç' },
            5: { result: 'Enemies', icon: '‚öîÔ∏è' },
            6: { result: 'Siblings', icon: 'ü§ó' }
        };

        // Create floating hearts
        function createHeart() {
            const heart = $('<div class="heart"></div>');
            heart.css({
                left: Math.random() * 100 + 'vw',
                animationDuration: Math.random() * 3 + 2 + 's'
            });
            $('#hearts').append(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // Form submission with jQuery animations
        $('#flamesForm').on('submit', function(e) {
            e.preventDefault();

            const name1 = $('#name1').val().toLowerCase().replace(/\s+/g, '');
            const name2 = $('#name2').val().toLowerCase().replace(/\s+/g, '');

            if (!name1 || !name2) {
                $('.form-control').addClass('animate__animated animate__shakeX');
                setTimeout(() => {
                    $('.form-control').removeClass('animate__animated animate__shakeX');
                }, 1000);
                return;
            }

            let combined = name1 + name2;
            let uniqueCount = combined.split('').filter(char => 
                name1.includes(char) ^ name2.includes(char)
            ).length;

            let resultIndex = uniqueCount % 6 || 6;
            const result = flamesMap[resultIndex];

            // Animate result card
            $('#resultCard').hide().removeClass('animate__fadeIn');
            $('#relationshipIcon').text(result.icon);
            $('#result').text(result.result);

            $('.btn-calculate').addClass('animate__animated animate__pulse');
            
            setTimeout(() => {
                $('#resultCard').show().addClass('animate__fadeIn');
                $('#resultCard').css('transform', 'rotateY(360deg)');
            }, 500);

            setTimeout(() => {
                $('.btn-calculate').removeClass('animate__animated animate__pulse');
            }, 1000);
        });

        // Input animations
        $('.form-control').on('focus', function() {
            $(this).parent().addClass('animate__animated animate__pulse');
        }).on('blur', function() {
            $(this).parent().removeClass('animate__animated animate__pulse');
        });

        // Add hover effect to button
        $('.btn-calculate').hover(
            function() {
                $(this).css('transform', 'translateY(-3px)');
            },
            function() {
                $(this).css('transform', 'translateY(0)');
            }
        );
    </script>
</body>
</html>
